<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div class="container mt-5">
    <h2 class="mb-4">게시글 수정</h2>
     <form th:object="${article}" action="#" th:action="@{/edit/{id}(id=${article.id})}" method="post" class="g-3">
        <div class="mb-3">
            <input type="hidden" id="author" th:field="*{author}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목:</label>
            <input type="text" id="subject" th:field="*{subject}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contents" class="form-label">내용:</label>
            <textarea id="contents" th:field="*{contents}" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
